id: 
name: GitOps.PullRequestIssueManagement
description: GitOps.PullRequestIssueManagement primitive
owner: 
resource: repository
disabled: false
where: 
configuration:
  resourceManagementConfiguration:
    scheduledSearches:
    - description: 
      frequencies:
      - daily:
          time: 1:0
      filters:
      - isIssue
      - isOpen
      - hasLabel:
          label: needs-author-feedback
      - hasLabel:
          label: no-recent-activity
      - noActivitySince:
          days: 14
      actions:
      - closeIssue
    - description: 
      frequencies:
      - hourly:
          hour: 6
      filters:
      - isIssue
      - isOpen
      - hasLabel:
          label: needs-author-feedback
      - noActivitySince:
          days: 7
      - isNotLabeledWith:
          label: no-recent-activity
      actions:
      - addLabel:
          label: no-recent-activity
      - addReply:
          reply: Hi, we're sending this friendly reminder because we haven't heard back from you in a while. We need more information about this issue to help address it. Please be sure to give us your input within the next **7 days**. If we don't hear back from you within **14 days** of this comment the issue will be automatically closed. Thank you!
    - description: 
      frequencies:
      - hourly:
          hour: 6
      filters:
      - isIssue
      - isOpen
      - hasLabel:
          label: issue-addressed
      - noActivitySince:
          days: 7
      actions:
      - addReply:
          reply: Hi @${issueAuthor}, since you haven’t asked that we “`/unresolve`” the issue, we’ll close this out. If you believe further discussion is needed, please add a comment “`/unresolve`” to reopen the issue.
      - closeIssue
    - description: 
      frequencies:
      - hourly:
          hour: 6
      filters:
      - isOpen
      - hasLabel:
          label: no-recent-activity
      - isPullRequest
      - noActivitySince:
          days: 7
      actions:
      - closeIssue
      - addReply:
          reply: "Hi @${issueAuthor}.  Thank you for your contribution.  Since there hasn't been recent engagement, we're going to close this out.  Feel free to respond with a comment containing \"/reopen\" if you'd like to continue working on these changes.  Please be sure to use the command to reopen or remove the \"no-recent-activity\" label; otherwise, this is likely to be closed again with the next cleanup pass.  "
    - description: 
      frequencies:
      - weekday:
          day: Friday
          time: 5:0
      filters:
      - isOpen
      - isNotLabeledWith:
          label: no-recent-activity
      - noActivitySince:
          days: 60
      - isPullRequest
      actions:
      - addLabel:
          label: no-recent-activity
      - addReply:
          reply: Hi @${issueAuthor}.  Thank you for your interest in helping to improve the Azure SDK experience and for your contribution.  We've noticed that there hasn't been recent engagement on this pull request.  If this is still an active work stream, please let us know by pushing some changes or leaving a comment.  Otherwise, we'll close this out in 7 days.
    eventResponderTasks:
    - if:
      - payloadType: Issue_Comment
      - isAction:
          action: Created
      - isActivitySender:
          issueAuthor: True
      - hasLabel:
          label: needs-author-feedback
      - isOpen
      then:
      - addLabel:
          label: needs-team-attention
      - removeLabel:
          label: needs-author-feedback
      description: 
    - if:
      - payloadType: Issues
      - not:
          isAction:
            action: Closed
      - hasLabel:
          label: no-recent-activity
      then:
      - removeLabel:
          label: no-recent-activity
      description: 
    - if:
      - payloadType: Issue_Comment
      - hasLabel:
          label: no-recent-activity
      then:
      - removeLabel:
          label: no-recent-activity
      description: 
    - if:
      - payloadType: Issues
      - isAction:
          action: Labeled
      - hasLabel:
          label: needs-triage
      - not:
          labelAdded:
            label: needs-triage
      then:
      - removeLabel:
          label: needs-triage
      description: 
    - if:
      - payloadType: Issues
      - isAction:
          action: Opened
      - and:
        - not:
            activitySenderHasPermission:
              permission: Write
        - not:
            activitySenderHasAssociation:
              association: Member
        - not:
            activitySenderHasAssociation:
              association: Collaborator
        - not:
            activitySenderHasPermission:
              permission: Admin
        - not:
            isActivitySender:
              user: openapi-sdkautomation[bot]
              issueAuthor: False
      then:
      - addLabel:
          label: customer-reported
      - addLabel:
          label: question
      description: 
    - if:
      - payloadType: Issues
      - isOpen
      - hasLabel:
          label: customer-reported
      - labelRemoved:
          label: Service Attention
      then:
      - addLabel:
          label: needs-team-triage
